# --- Tracciona SonarQube Configuration ---

sonar.projectKey=tracciona
sonar.projectName=Tracciona
sonar.projectVersion=1.0

# Host (local, never cloud)
sonar.host.url=http://localhost:9000

# IMPORTANT: token goes via CLI or env var, NEVER here
# Usage: SONAR_TOKEN=xxx bash sonar/run-scan.sh

# Source code (specific folders, not ".")
sonar.sources=app,server,i18n,types
sonar.tests=tests

# File types to include
sonar.inclusions=**/*.ts,**/*.vue,**/*.js,**/*.css,**/*.json

# Exclusions
sonar.exclusions=\
  node_modules/**,\
  .nuxt/**,\
  .output/**,\
  dist/**,\
  supabase/migrations/**,\
  docs/**,\
  *.config.ts,\
  *.config.js,\
  coverage/**,\
  sonar/**,\
  public/**/*.min.js

# Tests (analyzed for quality, excluded from coverage)
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript / JavaScript coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Vue SFC support
sonar.typescript.file.suffixes=.ts,.tsx,.vue
