<!DOCTYPE html>
<html>
<head><title>Generador de Iconos PNG</title></head>
<body>
<h1>Iconos generados - Click derecho > Guardar imagen</h1>
<div id="icons"></div>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

// Icono pÃºblico (T verde oscuro)
sizes.forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Fondo con bordes redondeados
    ctx.fillStyle = '#0f2a2e';
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, size * 0.15);
    ctx.fill();
    
    // Letra T
    ctx.fillStyle = 'white';
    ctx.font = `bold ${size * 0.5}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('T', size/2, size/2 + size*0.05);
    
    const div = document.createElement('div');
    div.style.display = 'inline-block';
    div.style.margin = '10px';
    div.style.textAlign = 'center';
    
    const img = document.createElement('img');
    img.src = canvas.toDataURL('image/png');
    img.style.border = '1px solid #ccc';
    
    const label = document.createElement('p');
    label.textContent = `icon-${size}.png`;
    
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `icon-${size}.png`;
    link.textContent = 'Descargar';
    
    div.appendChild(img);
    div.appendChild(label);
    div.appendChild(link);
    document.getElementById('icons').appendChild(div);
});

// Icono admin (TA azul)
sizes.forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    ctx.fillStyle = '#1e40af';
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, size * 0.15);
    ctx.fill();
    
    ctx.fillStyle = 'white';
    ctx.font = `bold ${size * 0.35}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('TA', size/2, size/2 + size*0.03);
    
    const div = document.createElement('div');
    div.style.display = 'inline-block';
    div.style.margin = '10px';
    div.style.textAlign = 'center';
    
    const img = document.createElement('img');
    img.src = canvas.toDataURL('image/png');
    img.style.border = '1px solid #ccc';
    
    const label = document.createElement('p');
    label.textContent = `icon-admin-${size}.png`;
    
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `icon-admin-${size}.png`;
    link.textContent = 'Descargar';
    
    div.appendChild(img);
    div.appendChild(label);
    div.appendChild(link);
    document.getElementById('icons').appendChild(div);
});
</script>
</body>
</html>
